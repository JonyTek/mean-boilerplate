<div class="row">
    <form role="form" name="profileForm" ng-submit="profile.submit(profileForm.$valid)" novalidate>
        <div class="col-lg-6">

            <h2>Profile details</h2>

            <p class="form-error-message" ng-show="profile.errorMessage">{{profile.errorMessage}}</p>

            <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>

                <div class="input-group">
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name"
                           required ng-model="profile.user.firstname">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>

                <div class="input-group">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name"
                           required ng-model="profile.user.lastname">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>

                <div class="input-group">
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Email" required ng-model="profile.user.email">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>


            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success btn-block"
                   ng-disabled="profileForm.$invalid">
        </div>
    </form>

</div>
